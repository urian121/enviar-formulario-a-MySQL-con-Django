{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar formulario con Django y Mysql</title>
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    <div
      class="container mt-5"
      style="width: 95% !important; padding: 50px 0px; background: #fff">
      <div class="row justify-content-center">
        <div class="col-md-12 mb-2">
          <h1 class="text-center text-uppercase">
            Datos del Empleado
            <hr />
          </h1>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <form>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="Producto" class="text-uppercase">Producto</label>
              <div class="form-check">
                <input
                  name="referencia"
                  class="form-check-input"
                  type="radio"
                  id="referencia_marca"
                  value="referencia_marca"
                  checked />
                <label class="form-check-label" for="referencia_marca">
                  Referencia Marca
                </label>
              </div>
              <div class="form-check">
                <input
                  name="referencia"
                  class="form-check-input"
                  type="radio"
                  id="codigo_barra"
                  value="codigo_barra" />
                <label class="form-check-label" for="codigo_barra">
                  CÃ³digo Barra
                </label>
              </div>
            </div>

            <div class="mb-3">
              <label for="Reglas" class="form-label text-uppercase">
                Reglas
              </label>

              <select name="regla" class="form-select" aria-label="Regla">
                <option value="1">Con Regla</option>
                <option value="0">Sin Regla</option>
                <option value="" selected>Todos</option>
              </select>
            </div>
            <div class="d-grid gap-2 mt-5">
              <button class="btn btn-primary" type="submit">Ejecutar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
